<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Youth Council Choir Gallery</title>
  <link rel="icon" href="logo.jpg" type="image/jpeg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-start: #0f2027;
      --bg-end: #203a43;
      --accent: #00f7ff;
      --card-bg: rgba(255, 255, 255, 0.05);
      --hover-bg: rgba(0, 255, 255, 0.1);
      --text-light: #e0f7fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text-light);
      overflow-x: hidden;
    }

    .nav {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
    }

    .home-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 40px;
      padding: 10px 18px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 12px var(--accent);
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--accent);
    }

    .home-btn:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent);
    }

    .home-btn img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    header h1 {
      text-align: center;
      margin: 80px auto 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 800;
      color: var(--accent);
      text-shadow:
        0 0 5px var(--accent),
        0 0 15px var(--accent),
        0 0 30px var(--accent);
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: pulseGlow 2.5s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
      }
      50% {
        text-shadow: 0 0 25px var(--accent), 0 0 40px var(--accent);
      }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      max-width: 1400px;
      margin: 2rem auto 4rem;
      padding: 0 1.5rem;
    }

    .slot {
      position: relative;
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .slot:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .slot img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .slot:hover img {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.65), transparent 60%);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 1.5rem;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 500;
      line-height: 1.4;
      backdrop-filter: blur(4px);
      text-align: center;
    }

    .slot:hover .overlay {
      opacity: 1;
    }

    .indicator {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--accent);
      color: #000;
      font-size: 0.7rem;
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 600;
      opacity: 0.9;
      z-index: 2;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease;
      flex-direction: column;
      padding: 20px;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 92%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }

    .close-btn,
    .arrow,
    .download-btn {
      position: absolute;
      color: var(--accent);
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }

    .close-btn {
      top: 20px;
      right: 30px;
    }

    .arrow {
      top: 50%;
      background: rgba(0, 255, 255, 0.1);
      padding: 0.5rem 0.75rem;
      border-radius: 50%;
      transform: translateY(-50%);
    }

    .arrow.left {
      left: 30px;
    }

    .arrow.right {
      right: 30px;
    }

    .download-btn {
      top: 20px;
      right: 80px;
      font-size: 1.8rem;
      background: rgba(0, 255, 255, 0.1);
      padding: 8px 10px;
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: rgba(0, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

@media (max-width: 600px) {
  .home-btn {
    padding: 4px 10px;
    font-size: 0.65rem;
    gap: 4px;
    border-radius: 30px;
  }

  .home-btn img {
    width: 18px;
    height: 18px;
    border-width: 1px;
  }

  .nav {
    top: 8px;
    left: 8px;
  }

  header h1 {
    font-size: 1.2rem;
    margin-top: 60px;
    margin-bottom: 15px;
    line-height: 1.3;
    text-shadow: 0 0 10px var(--accent); /* subtler glow on small screens */
  }
}

  </style>
</head>
<body>

  <div class="nav">
    <a href="home.html" class="home-btn" title="Go to Home">
      <img src="logo.jpg" alt="Logo" />
      <span>Back to Home</span>
    </a>
  </div>

  <header>
    <h1>Youth Council Choir Gallery</h1>
  </header>

  <section class="gallery" id="gallery-section"></section>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeAlbum()">&times;</span>
    <span class="download-btn" onclick="downloadImage()" title="Download">&#8681;</span>
    <span class="arrow left" onclick="prevImg()">&#10094;</span>
    <img id="lightbox-img" src="" alt="Gallery image" />
    <span class="arrow right" onclick="nextImg()">&#10095;</span>
  </div>

  <script>
    const galleryData = [
      { caption: "Happy Father's Day!", images: ["img13.jpg", "img13.2.jpg", "img13.3.jpg", "img13.4.jpg"] },
      { caption: "Youth Council Annual Retreat", images: ["im9.jpg", "im9.1.jpg", "im9.2.jpg", "im9.3.jpg", "im9.4.jpg", "im9.5.jpg", "im9.6.jpg", "im9.7.jpg", "im9.8.jpg"] },
      { caption: "Christ be our light, shine in our hearts, shine through the darkness. Youth Council at last night's Easter Vigil! Happy Easter, everyone! Alleluia!", images: ["im1.jpg"] },
      { caption: "\"Si Hesu Kristo'y nabuhay, Siya'y ating kaliwanagan!\" MIP Grand Choir â€“ Easter Vigil Celebration!", images: ["im2.jpg"] },
      { caption: "Visita Iglesia", images: ["im7.jpg", "im7.1.jpg", "im7.2.jpg", "im7.3.jpg", "im7.4.jpg", "im7.5.jpg", "im7.6.jpg", "im7.7.jpg"] },
      { caption: "YC with 5 PM Priest Presider, Fr. John Gastador. ðŸ™ðŸŽ¶", images: ["im3.jpg"] },
      { caption: "Rehearsing for Ash Wednesday and the Lenten Season âœï¸ðŸŽµ", images: ["im4.jpg"] },
      { caption: "YC General Assembly â€“ February 16, 2025 (1985â€“2025)", images: ["im5.jpg", "im5.2.jpg", "im5.3.jpg", "im5.4.jpg", "im5.5.jpg"] },
      { caption: "Invited to serve at The Feast SM Southmall. A blessed collaboration in music and faith!", images: ["im6.jpg", "im6.2.jpg", "im6.3.jpg", "im6.4.jpg", "im6.5.jpg"] },
      { caption: "Youth Council Year-End Party", images: ["im12.jfif"] },
      { caption: "Youth Council Caroling", images: ["im11.jfif", "im11.1.jfif", "im11.2.jfif"] },
      { caption: "Jim's Chorale concert at Museo San Agustin", images: ["im10.jpg", "im10.1.jpg", "im10.2.jpg", "im10.3.jpg"] },
      { caption: "Youth Council goes to Enchanted Kingdom", images: ["im8.jpg", "im8.1.jpg", "im8.2.jpg", "im8.3.jpg", "im8.4.jpg", "im8.5.jpg"] }
    ];

    const gallerySection = document.getElementById("gallery-section");

    galleryData.forEach((album, index) => {
      const slot = document.createElement("div");
      slot.className = "slot";
      slot.onclick = () => openAlbum(index);

      const img = document.createElement("img");
      img.src = album.images[0];

      const overlay = document.createElement("div");
      overlay.className = "overlay";
      overlay.textContent = album.caption;

      const indicator = document.createElement("div");
      indicator.className = "indicator";
      indicator.textContent = `${album.images.length} photo${album.images.length > 1 ? 's' : ''}`;

      slot.appendChild(img);
      slot.appendChild(overlay);
      slot.appendChild(indicator);
      gallerySection.appendChild(slot);
    });

    let currentAlbum = [], currentIndex = 0;

    function openAlbum(index) {
      currentAlbum = galleryData[index].images;
      currentIndex = 0;
      updateViewer();
      document.getElementById("lightbox").classList.add("active");
    }

    function closeAlbum() {
      document.getElementById("lightbox").classList.remove("active");
    }

    function updateViewer() {
      document.getElementById("lightbox-img").src = currentAlbum[currentIndex];
    }

    function nextImg() {
      currentIndex = (currentIndex + 1) % currentAlbum.length;
      updateViewer();
    }

    function prevImg() {
      currentIndex = (currentIndex - 1 + currentAlbum.length) % currentAlbum.length;
      updateViewer();
    }

    function downloadImage() {
      const link = document.createElement("a");
      link.href = currentAlbum[currentIndex];
      link.download = currentAlbum[currentIndex];
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
